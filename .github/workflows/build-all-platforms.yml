name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Ø±Ù‚Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± (Ù…Ø«Ø§Ù„: 1.0.0)'
        required: false
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'   # Ø³ÙŠØ³ØªØ®Ø¯Ù… Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø± ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
          cache: true

      - name: ğŸ“¦ Get Dependencies
        run: |
          flutter pub get
          flutter pub upgrade

      - name: ğŸ”¨ Build APK
        run: flutter build apk --release

      - name: ğŸ·ï¸ Rename APK
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name || '1.0.0' }}"
          mkdir -p build_output
          cp build/app/outputs/flutter-apk/app-release.apk "build_output/CogonaNet-${VERSION}.apk"

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cogona-Android-Build
          path: build_output/

      - name: ğŸ“¥ Download Artifact (for Release)
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: Cogona-Android-Build
          path: ./release-files

      - name: ğŸš€ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: ğŸš€ Release ${{ github.event.inputs.version || github.ref_name }}
          files: ./release-files/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
